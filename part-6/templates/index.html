{% extends 'base.html' %}
{% block content %}

<div class="card-wrapper">

    <!-- FLOATING TITLE -->
    <div class="title-badge">
        ğŸ“ Task Manager
    </div>

    <div class="card">

        <!-- FORM -->
        <form class="task-form" method="POST" action="/add">
            <textarea name="title" placeholder="Write your task..." required></textarea>

            <div class="form-row">
                <select name="priority">
                    <option>High</option>
                    <option>Medium</option>
                    <option>Low</option>
                </select>

                <button>Add Task</button>
            </div>
        </form>

        <!-- TASK LIST -->
        <div class="tasks">
            {% for task in tasks %}
            <div class="task">

                <div class="task-text">
                    {{ task.title }}
                    <span class="tag {{ task.priority|lower }}">{{ task.priority }}</span>
                </div>

                <div class="actions">
                    {% if task.status == 'Completed' %}
                        <span class="status done">âœ“</span>
                    {% else %}
                        <span class="status pending">â—‹</span>
                        <a href="/complete/{{task.id}}" class="ok">âœ“</a>
                    {% endif %}
                    <a href="/delete/{{task.id}}" class="del">âœ•</a>
                </div>

            </div>
            {% endfor %}
        </div>

    </div>
</div>

{% endblock %}
